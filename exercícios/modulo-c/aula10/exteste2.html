<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando DOM / EVENTOS</title>
</head>
<body>
    <h1>Soma dos valores</h1>

    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">

    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="Limpar" onclick="limpar()">
    

    <div id="res">Resultado:</div>
    <script>

        var tx1 = window.document.getElementById('txt1')
        var tx2 = window.document.getElementById('txt2')
        var res = window.document.getElementById('res')

        function somar() {
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma dos valores de ${n1} e ${n2} d√£o ${s}`
        }

        function limpar() {
            txt1.value = ''
            txt2.value = ''
            res.innerHTML = 'Limpado com sucesso !!'
        }


    </script>
</body>
</html>
