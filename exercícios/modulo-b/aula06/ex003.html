<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(38, 38, 255);
            color: white;
            font-size: 1.5em;
            font-weight: bolder;
            
        }

        h1 {
            color: aqua;
        }
        p {
            color: rgb(221, 221, 221);
        }
    </style>
</head>

<body> 
    <h1>Olá, mundo!</h1> 
    <p>Já me livrei da maldição</p>

    <script>

        var n1 = Number(window.prompt('Digite seu numero 1')) // String
        var n2 = Number(window.prompt('Digite seu numero 2')) // String
        var soma = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a ${soma}`) //Concatenação 

        // (number + number) serve para adição
        // (string + string) serve pra concatenação

       

    </script>

</body>
</html>
